<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="searchBox">
        <p class="error"></p>
        <div id="serchItems">
        <input  onchange="getCityData()" type="text" name="" id="cityInput" spellcheck="false"  placeholder="Enter city"/>
        <button ><img id="cityData" onclick="getCityData()" src="images/search.png" alt="" /></button>
      </div>
      </div>
      <div class="wheatherDetails">
        <div>
          <img id="image" src="" alt="" />
        </div>
        <h1 id="cityName">
        </h1>
        <sup id="country"></sup>
        <!-- <p>7 <sup>0</sup>C</p> -->
        <div class="windAndOther">
          <div>
          <img id="Image" src="/images/humidity.png" alt="" >
            <p id="humadity"></p>
          </div>
          <div>
            <img id="windImage" src="/images/wind.png" alt="">
            <p id="windSpeed"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
